<!DOCTYPE html>
<html lang="en">
<head>

  <button id="compareBtn">Compare</button>

  <div id="results">

    <h2>‚ö†Ô∏è Only in Internal</h2>
    <button onclick="exportCSV('onlyInternal')">Export Internal</button>

    <div id="onlyProvider"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
